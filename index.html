<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Design Header Fixed</title>

  <!-- ✅ اللون الأزرق الذي يظهر في شريط المتصفح / الهاتف -->
  <meta name="theme-color" content="#3f5bff">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="msapplication-navbutton-color" content="#3f5bff">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --black-header:#111;
      --white:#fff;
      --gray-border:rgba(255,255,255,0.08);
    }

    body{
      margin:0;
      font-family:"Inter",sans-serif;
      background:#fafafa;
    }

    header{
      position:fixed;
      top:0;
      left:0;
      right:0;
      z-index:100;
      background:var(--black-header);
      color:var(--white);
      border-bottom:1px solid var(--gray-border);
    }

    .header-inner{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:14px 16px;
    }

    /* زر القائمة */
    .hamburger{
      background:none;
      border:none;
      cursor:pointer;
      color:white;
    }
    .hamburger svg{
      width:24px;
      height:24px;
      stroke:white;
      stroke-width:2.5;
      fill:none;
    }

    /* الشعار */
    .logo img{
      height:36px;
      display:block;
      object-fit:contain;
    }

    /* زر الدخول */
    .cta{
      background:rgba(255,255,255,0.1);
      color:white;
      border:none;
      border-radius:12px;
      padding:10px 16px;
      font-weight:600;
      cursor:pointer;
    }

    /* شريط القوائم */
    nav{
      display:flex;
      gap:24px;
      padding:12px 16px;
      border-top:1px solid var(--gray-border);
      font-weight:600;
      font-size:15px;
      background:var(--black-header);
    }

    /* تكيف مع الشاشات الصغيرة */
    @media (max-width:480px){
      .logo img{ height:30px; }
      nav{ gap:16px; font-size:14px; }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-inner">
      <!-- زر القائمة -->
      <button class="hamburger" aria-label="menu">
        <svg viewBox="0 0 24 24">
          <path d="M4 7h16M4 12h16M4 17h16" stroke-linecap="round" />
        </svg>
      </button>

      <!-- ✅ شعار الموقع الجديد -->
      <a href="#" class="logo">
        <img src="https://i.postimg.cc/vHqVW38n/IMG-0846.jpg" alt="Logo">
      </a>

      <!-- زر الدخول -->
      <button class="cta">Connectez-vous</button>
    </div>

    <!-- القوائم -->
    <nav>
      <span>Logos</span>
      <span>Cartes de visite</span>
      <span>Sites Web</span>
      <span>AI</span>
    </nav>
  </header>

</body>
</html>
